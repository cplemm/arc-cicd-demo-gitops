apiVersion: v1
kind: Service
metadata:
  name: ohifviewer
  namespace: shs-dev
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: ohifviewer
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohifviewer
  namespace: shs-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ohifviewer
  template:
    metadata:
      labels:
        app: ohifviewer
    spec:
      containers:
      - image: clemm.azurecr.io/ohifviewer/ohifviewer:0a7edddf82573ae3f8b36cdf9622d2ac07e5f82d
        name: ohifviewer
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
      nodeSelector:
        kubernetes.io/os: linux
