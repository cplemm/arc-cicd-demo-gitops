apiVersion: v1
kind: Service
metadata:
  name: ohifviewer
  namespace: shs-stage
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: ohifviewer
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ohifviewer
  namespace: shs-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ohifviewer
  template:
    metadata:
      labels:
        app: ohifviewer
    spec:
      containers:
      - image: clemm.azurecr.io/ohifviewer/ohifviewer:27349c4d95b6b896c24c142cffa24f97673d48d3
        name: ohifviewer
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
      imagePullSecrets:
      - name: clemm.azurecr.io
      nodeSelector:
        kubernetes.io/os: linux
